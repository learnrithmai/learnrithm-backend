name: Create Branch on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create a Branch
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE=$(echo "${{ github.event.issue.title }}" | tr ' ' '-' | tr -cd '[:alnum:]-')
          BRANCH_NAME="issue-${ISSUE_NUMBER}-${ISSUE_TITLE}"

          # Create branch from main
          git fetch origin main
          git checkout -b $BRANCH_NAME origin/main
          git push origin $BRANCH_NAME

          # Comment on issue
          gh issue comment ${{ github.event.issue.number }} --repo ${{ github.repository }} --body "âœ… Branch \`$BRANCH_NAME\` has been created."